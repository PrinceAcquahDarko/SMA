

<mat-card class="card">
    <h2>teacherRegisterForm</h2>         
    <mat-card-content>
        <form [formGroup] = "teacherUpdateForm" (ngSubmit)="onSubmit()">
  
         
            <div>
                <mat-form-field appearance="fill">
                    <input type="text" matInput placeholder="firstname" formControlName="firstname" name="firstname">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <input type="text" matInput placeholder="lastname" formControlName="lastname" name="lastname">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <input type="email" matInput placeholder="email" formControlName="email" name="email">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <input type="password" matInput placeholder="password" formControlName="password" name="password">
                </mat-form-field>
            </div>
            <mat-card-actions>
                <button mat-raised-button  [disabled]="teacherUpdateForm.invalid">submit</button>
            </mat-card-actions>
         
        </form>
        
    </mat-card-content>
   
  </mat-card>
