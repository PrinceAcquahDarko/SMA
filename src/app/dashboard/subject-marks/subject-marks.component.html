<p>subject-marks works!</p>

<table>
    <tr>
        <th></th>
        <th>firstname</th>
        <th>lastname</th>
        <div>
            <th>marks</th>
            <th>marks</th>
        </div>
        <th>grade</th>
    </tr>
    <tr *ngFor = "let std of studentsData">
        <td></td>
        <td>{{std.firstname}}</td>
        <td>{{std.lastname}}</td>
        <td>{{std[subject]?.classScore}}</td>
        <td>{{std[subject]?.examScore}}</td>
        <!-- <td>grade</td> -->
    </tr>
</table>
