
<div class="button">
    <!-- <button mat-button>Add payment</button> -->
  <button mat-button (click)="openDialog()">Add payment</button>
</div>
<div>
    <mat-form-field >
      <mat-label>Filter</mat-label>
      <input matInput  placeholder="Ex. ium" #input> 
      <!-- (keyup)="applyFilter($event)" -->
    </mat-form-field>
    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
    
    
        <!-- Name Column -->
        <ng-container matColumnDef="firstname" sticky>
          <th mat-header-cell *matHeaderCellDef> FIRSTNAME </th>
          <td mat-cell *matCellDef="let element">{{element.firstname}} </td>
        </ng-container>
      
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef> LASTNAME </th>
          <td mat-cell *matCellDef="let element">{{element.lastname}} </td>
        </ng-container>
  
        <ng-container matColumnDef="paid">
          <th mat-header-cell *matHeaderCellDef> AMOUNT PAID </th>
          <td mat-cell *matCellDef="let element">{{element.fees?.paid}} </td>
        </ng-container>
        <ng-container matColumnDef="arrears">
          <th mat-header-cell *matHeaderCellDef> ARREARS </th>
          <td mat-cell *matCellDef="let element">{{3000}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"><mat-icon  (click)="openEditDialog(element)" *ngIf="element.fees?.paid">edit</mat-icon></td>
        </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
      </tr>
    </table>
    </div>
  
</div>
