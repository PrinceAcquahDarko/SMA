<p *ngIf = "combinedStaffWithDeleted$ | async as allS">staff-info works!</p>

<div class="example-container mat-elevation-z8">
<table mat-table [dataSource]="combinedStaffWithDeleted$ | async" class="mat-elevation-z8">
  
  
    <!-- Name Column -->
    <ng-container matColumnDef="firstname" sticky>
      <th mat-header-cell *matHeaderCellDef> FIRSTNAME </th>
      <td mat-cell *matCellDef="let element; ">{{element.firstname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> LASTNAME </th>
      <td mat-cell *matCellDef="let element">{{element.lastname}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> EMAIL </th>
        <td mat-cell *matCellDef="let element">{{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> POSITION </th>
        <td mat-cell *matCellDef="let element">{{element.position}} </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> <mat-icon  (click) = 'onDelete(element)'>delete</mat-icon> </td>
      </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
    </tr>
  </table>
</div>
