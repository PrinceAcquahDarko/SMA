

<div class="main">
    <mat-card class="card">
        <h2>Update Form</h2>
     
        <mat-card-content>
            <form [formGroup]="headUpdateForm" (ngSubmit)='onSubmit()'>
                <div>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="firstname"  type="text" formControlName="firstname">
                      </mat-form-field>
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="lastname"  type="text" formControlName="lastname">
                      </mat-form-field>
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="email" type="email" formControlName="email">
                      </mat-form-field>
    
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="password" type="password" formControlName="password">
                      </mat-form-field>
                    <!-- <label for=""><input type="number" formControlName="teachers">teachers</label>
                    <label for=""><input type="number" formControlName="headmasters">headmasters</label>
                    <label for=""><input type="number" formControlName="accounts">accounts</label> -->
                </div>
            
                    <mat-card-actions>
                        <button [disabled]="headUpdateForm.invalid">Update</button>
                      </mat-card-actions>
                <!-- <button [disabled]="headRegistrationForm.invalid">submit</button> -->
                </form>
        </mat-card-content>
       
      </mat-card>
</div>
